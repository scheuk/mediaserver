---
- hosts: all
  remote_user: scheuk
  become: yes

  tasks:
  # run once to install python for ansible
  #- name: "Install python2 and python-simplejson"
  #  raw: "apt-get update && apt-get install -y python2.7 python-simplejson"

  - name: Install packages
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - python-setuptools
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common

  - name: Install pip
    easy_install: name=pip

  - name: Install docker-py
    pip: name=docker-py state=latest


  - name: Add docker gpg key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg

  - name: Add docker apt repository
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"

  - name: Install docker
    apt:
      name: docker-ce
      state: latest
      update_cache: yes

  - name: "Launch muximux container"
    docker_container:
      name: muximux
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/muximux
      ports:
        - "80:80"
      volumes:
        - "muximux-config:/config"

  - name: "Launch sonarr container"
    docker_container:
      name: sonarr
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/sonarr
      ports:
        - "8989:8989"
      env:
        PUID: 110
        PGID: 117
      volumes:
        - "sonarr-config:/config"
        - "/etc/localtime:/etc/localtime:ro"
        - "/tank1/Media/TV\ Shows:/tv"
        - "/tank1/Media/downloads:/downloads"

  - name: "Launch radarr container"
    docker_container:
      name: radarr
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/radarr
      ports:
        - "7878:7878"
      env:
        PUID: 110
        PGID: 117
      volumes:
        - "radarr-config:/config"
        - "/etc/localtime:/etc/localtime:ro"
        - "/tank1/Media/Movies:/movies"
        - "/tank1/Media/downloads:/downloads"

  - name: "Launch jackett container"
    docker_container:
      name: jackett
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/jackett
      ports:
        - "9117:9117"
      env:
        PUID: 110
        PGID: 117
      volumes:
        - "jackett-config:/config"
        - "jackett-downloads:/downloads"
        - "/etc/localtime:/etc/localtime:ro"

  - name: "Launch deluge container"
    docker_container:
      name: deluge
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/deluge
      network_mode: host
      env:
        PUID: 110
        PGID: 117
      volumes:
        - "deluge-config:/config"
        - "/tank1/Media/downloads:/downloads"

  - name: "Launch plex container"
    docker_container:
      name: plex
      state: started
      pull: true
      restart_policy: unless-stopped
      image: linuxserver/plex
      network_mode: host
      env:
        PUID: 110
        PGID: 117
        VERSION: public
        TZ: America/New_York
      volumes:
        - "/var/lib/plexmediaserver:/config"
        - "/tank1/Media:/tank1/Media"

  - name: "Launch prometheus container"
    docker_container:
      name: prometheus
      state: started
      pull: true
      restart_policy: unless-stopped
      image: prom/prometheus
      ports:
        - "9090:9090"
      volumes:
        - "/etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
        - "prometheus-data:/prometheus"
